<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">

        <div th:replace="fragments.html :: header"></div>
        <div th:replace="fragments.html :: nav"></div>


        <main>
            <h2 class="display-3">Categories</h2>
            <section class="categoryGrid">
                <div class="row justify-content-md-center">
                    <div th:each="category:${categories}" class="card m-2 mb-4 p-0" style="width: 18rem;">
                        <a th:href="'/categories/'+${category.id}">
                            <img class="card-img-top" th:src="${category.imgUrl}" th:alt="${category.name}">
                            <div class="card-body">
                                <p th:text="${category.name}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </a>
                    </div>
                </div>

<!--                <ul>-->
<!--                    <li th:each="category:${categories}">-->
<!--                        <a th:href="'/categories/'+${category.id}">-->
<!--                            <img th:src="${category.imgUrl}">-->
<!--                            <h3 class="image-text" th:text="${category.name}">Men's Clothing</h3>-->
<!--                        </a>-->
<!--                    </li>-->
<!--                </ul>-->
            </section>
        </main>

        <div th:replace="fragments.html :: footer"></div>


    </div>
</body>
</html>
