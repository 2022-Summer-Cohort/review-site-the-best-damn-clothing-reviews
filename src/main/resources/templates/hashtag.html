<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hashtag.name}">Hashtag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">

        <div th:replace="fragments.html :: header"></div>
        <div th:replace="fragments.html :: nav"></div>

        <main>
            <h2 class="display-3" th:text="${hashtag.name}">#onlineshopping</h2>
            <section class="logogrid">
                <ul>
                    <li th:each="retailer:${hashtag.retailers}">
                        <a th:href="'/retailer/'+${retailer.id}">
                            <img th:src="${retailer.imgUrl}">
                        </a>
                    </li>
                </ul>
            </section>
        </main>

        <div th:replace="fragments.html :: footer"></div>


    </div>
</body>
</html>
