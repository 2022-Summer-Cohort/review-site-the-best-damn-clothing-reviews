<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.name}">Document</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">

        <div th:replace="fragments.html :: header"></div>
        <div th:replace="fragments.html :: nav"></div>


        <main>
            <h2 th:text="${category.name}">Category</h2>

            <section class="logogrid">
                <ul>
                    <li th:each="retailer:${category.retailers}">
                        <a th:href="'/retailer/'+${retailer.id}">
                            <img th:src="${retailer.imgUrl}" id="test">
                        </a>
                    </li>
                </ul>
            </section>

        </main>

        <div th:replace="fragments.html :: footer"></div>

    </div>
</body>

</html>
